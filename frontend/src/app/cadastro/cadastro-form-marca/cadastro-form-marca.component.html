<div class="content-container">
  <mat-card>
    <h2 class="form-title">CADASTRO DE MARCA</h2>
    <form class="marca-form" (ngSubmit)="onSubmit()">
      <!-- CADASTRO -->
      <fieldset>
        <legend>CADASTRO</legend>
        <div class="row">
          <!-- Nome da Marca -->
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nome da Marca</mat-label>
              <input matInput placeholder="Digite o nome da marca" required />
            </mat-form-field>
          </div>
        </div>
      </fieldset>

      <!-- BOTÃ•ES -->
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between">
          <button mat-stroked-button color="warn" type="button" (click)="onClear()">Limpar</button>
          <div>
            <button mat-stroked-button color="accent" type="button" (click)="onBack()">Voltar</button>
            <button mat-raised-button color="primary" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</div>
