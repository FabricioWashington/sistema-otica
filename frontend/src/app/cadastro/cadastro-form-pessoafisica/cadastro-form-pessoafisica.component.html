<div class="content-container">
  <mat-card>
    <h2 class="form-title">CADASTRO DE CLIENTE FÍSICO</h2>
    <form class="pessoafisica-form" (ngSubmit)="onSubmit()">
      <!-- DADOS -->
      <fieldset>
        <legend>DADOS</legend>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nome Completo</mat-label>
              <input matInput placeholder="Digite o nome completo" [(ngModel)]="formData.nomeCompleto" name="nomeCompleto" required />
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>CPF</mat-label>
              <input matInput placeholder="___.___.___-__" [(ngModel)]="formData.cpf" name="cpf" required />
            </mat-form-field>
          </div>
        </div>
      </fieldset>

      <!-- CONTATO -->
      <fieldset>
        <legend>CONTATO</legend>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Telefone</mat-label>
              <input matInput placeholder="Digite o telefone" [(ngModel)]="formData.telefone" name="telefone" required />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Telefone Secundário</mat-label>
              <input matInput placeholder="Digite o telefone secundário" [(ngModel)]="formData.telefone2" name="telefone2" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Digite o email" [(ngModel)]="formData.email" name="email" required />
            </mat-form-field>
          </div>
        </div>
      </fieldset>

      <!-- ENDEREÇO -->
      <fieldset>
        <legend>ENDEREÇO</legend>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Logradouro</mat-label>
              <input matInput placeholder="Digite o logradouro" [(ngModel)]="formData.logradouro" name="logradouro" required />
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Bairro</mat-label>
              <input matInput placeholder="Digite o bairro" [(ngModel)]="formData.bairro" name="bairro" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Número</mat-label>
              <input matInput placeholder="Digite o número" [(ngModel)]="formData.numero" name="numero" required />
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Complemento</mat-label>
              <input matInput placeholder="Digite o complemento" [(ngModel)]="formData.complemento" name="complemento" />
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>CEP</mat-label>
              <input matInput placeholder="_____-___" [(ngModel)]="formData.cep" name="cep" required />
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>UF</mat-label>
              <mat-select [(ngModel)]="formData.uf" name="uf" required>
                <mat-option value="SP">São Paulo</mat-option>
                <mat-option value="RJ">Rio de Janeiro</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Município</mat-label>
              <input matInput placeholder="Digite o município" [(ngModel)]="formData.municipio" name="municipio" required />
            </mat-form-field>
          </div>
        </div>
      </fieldset>

      <!-- BOTÕES -->
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between">
          <button mat-stroked-button color="warn" type="button" (click)="onClear()">Limpar</button>
          <div>
            <button mat-stroked-button color="accent" type="button" (click)="onBack()">Voltar</button>
            <button mat-raised-button color="primary" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</div>
