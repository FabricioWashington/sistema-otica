<div class="content-container">
  <mat-card>
    <h2 class="form-title">CADASTRO DE MÉDICO</h2>
    <form class="medico-form" (ngSubmit)="onSubmit()">
      <!-- DADOS -->
      <fieldset>
        <legend>DADOS</legend>
        <div class="row">
          <!-- Nome Completo -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nome Completo</mat-label>
              <input matInput placeholder="Digite o nome completo" required />
            </mat-form-field>
          </div>
          <!-- Inscrição Profissional -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Inscrição Profissional</mat-label>
              <input matInput placeholder="Digite a inscrição profissional" required />
            </mat-form-field>
          </div>
        </div>
      </fieldset>

      <!-- CONTATO -->
      <fieldset>
        <legend>CONTATO</legend>
        <div class="row">
          <!-- DDD -->
          <div class="col-md-2">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>DDD</mat-label>
              <mat-select required>
                <mat-option value="11">11</mat-option>
                <mat-option value="21">21</mat-option>
                <mat-option value="31">31</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <!-- Contato -->
          <div class="col-md-5">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Contato</mat-label>
              <input matInput placeholder="Digite o contato" required />
            </mat-form-field>
          </div>
          <!-- Telefone -->
          <div class="col-md-5">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Telefone</mat-label>
              <input matInput placeholder="Digite o telefone" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- Email -->
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Digite o email" required />
            </mat-form-field>
          </div>
        </div>
      </fieldset>

      <!-- ENDEREÇO -->
      <fieldset>
        <legend>ENDEREÇO</legend>
        <div class="row">
          <!-- Logradouro -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Logradouro</mat-label>
              <input matInput placeholder="Digite o logradouro" required />
            </mat-form-field>
          </div>
          <!-- Bairro -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Bairro</mat-label>
              <input matInput placeholder="Digite o bairro" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- Número -->
          <div class="col-md-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Número</mat-label>
              <input matInput placeholder="Digite o número" required />
            </mat-form-field>
          </div>
          <!-- Complemento -->
          <div class="col-md-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Complemento</mat-label>
              <input matInput placeholder="Digite o complemento" />
            </mat-form-field>
          </div>
          <!-- CEP -->
          <div class="col-md-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>CEP</mat-label>
              <input matInput placeholder="_____-___" required />
            </mat-form-field>
          </div>
          <!-- UF -->
          <div class="col-md-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>UF</mat-label>
              <mat-select required>
                <mat-option value="SP">São Paulo</mat-option>
                <mat-option value="RJ">Rio de Janeiro</mat-option>
                <mat-option value="MG">Minas Gerais</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- Localidade -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Localidade</mat-label>
              <input matInput placeholder="Digite a localidade" required />
            </mat-form-field>
          </div>
        </div>
      </fieldset>

      <!-- BOTÕES -->
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between">
          <button mat-stroked-button color="warn" type="button" (click)="onClear()">Limpar</button>
          <div>
            <button mat-stroked-button color="accent" type="button" (click)="onBack()">Voltar</button>
            <button mat-raised-button color="primary" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</div>
