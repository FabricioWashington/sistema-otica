<div class="content-container">
  <mat-card>
    <form class="funcionario-form" (ngSubmit)="onSubmit()">
      <!-- DADOS -->
      <fieldset>
        <legend>DADOS</legend>
        <div class="row">
          <!-- Nome Completo -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nome Completo</mat-label>
              <input matInput placeholder="Digite o nome completo" required />
            </mat-form-field>
          </div>
          <!-- CPF -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>CPF</mat-label>
              <input matInput placeholder="___.___.___-__" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- Função -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Função</mat-label>
              <mat-select required>
                <mat-option value="administrador">Administrador</mat-option>
                <mat-option value="vendedor">Vendedor</mat-option>
                <mat-option value="gerente">Gerente</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </fieldset>

      <!-- BOTÕES -->
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between">
          <button mat-stroked-button color="warn" type="button" (click)="onClear()">Limpar</button>
          <div>
            <button mat-stroked-button color="accent" type="button" (click)="onBack()">Voltar</button>
            <button mat-raised-button color="primary" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</div>
