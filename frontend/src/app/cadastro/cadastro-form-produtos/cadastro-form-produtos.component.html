<div class="content-container">
  <mat-card>
    <h2 class="form-title">CADASTRO ARMAÇÕES</h2>
    <form class="produto-form" (ngSubmit)="onSubmit()">
      <!-- CADASTRO -->
      <fieldset>
        <legend>CADASTRO</legend>
        <div class="row">
          <!-- Nome -->
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Digite o nome do produto" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- Unidade -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Unidade</mat-label>
              <mat-select required>
                <mat-option value="unidade1">Unidade 1</mat-option>
                <mat-option value="unidade2">Unidade 2</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <!-- Categoria -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Categoria</mat-label>
              <mat-select required>
                <mat-option value="categoria1">Categoria 1</mat-option>
                <mat-option value="categoria2">Categoria 2</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- Preço -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Preço</mat-label>
              <input matInput placeholder="Digite o preço" type="number" required />
            </mat-form-field>
          </div>
          <!-- Código de Barras -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Código de Barras</mat-label>
              <input matInput placeholder="Digite o código de barras" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- Observações -->
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Observações</mat-label>
              <textarea matInput placeholder="Digite observações adicionais"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- Selecionar Imagem -->
          <div class="col-md-12">
            <button mat-stroked-button type="button" (click)="onSelectImage()">Selecionar Imagem</button>
          </div>
        </div>
      </fieldset>

      <!-- BOTÕES -->
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between">
          <button mat-stroked-button color="warn" type="button" (click)="onClear()">Limpar</button>
          <div>
            <button mat-stroked-button color="accent" type="button" (click)="onBack()">Voltar</button>
            <button mat-raised-button color="primary" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</div>
