<h1 class="title">Faça login na conta da empresa</h1>
<div class="container">
  <div class="form-section">
    <mat-form-field class="" appearance="outline">
      <mat-label><mat-icon>person</mat-icon>E-mail</mat-label>
      <input matInput type="text" id="username" [(ngModel)]="loginEmpresa" placeholder="Digite seu e-mail ou cnpj"
        required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label><mat-icon>lock</mat-icon>Senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="loginSenha" placeholder="Digite sua senha"
        required />
      <button class="button-icon" mat-icon-button matSuffix type="button" (click)="toggleShowPassword()"
        [attr.aria-label]="'Mostrar senha'">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="d-flex gap-5 align-items-center">
      <mat-checkbox [(ngModel)]="lembrarSenha" value="" color="primary">Lembrar Senha</mat-checkbox>
      <a href="javascript:void(0)" class="text-primary text-decoration-none">
        Esqueceu a senha?</a>
    </div>

    <button class="button-entrar mt-3 mb-3" mat-button color="primary" type="button" id="loginButton"
      (click)="autenticar()">
      ENTRAR
    </button>

    <p *ngIf="loginError" class="error-message">{{ loginError }}</p>

    <div class="d-flex gap-2 align-items-center">
      <p class="mb-0">Não tem conta?</p>
      <a href="javascript:void(0)" class="text-primary text-decoration-none" (click)="onCreateAccount()">Criar uma
        conta</a>
    </div>
  </div>

  <div class="logo-section">
    <img src="../assets/resources/images/fw.png" alt="Logo da empresa">
  </div>

</div>
