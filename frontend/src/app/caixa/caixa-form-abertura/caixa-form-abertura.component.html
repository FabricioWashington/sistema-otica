<div class="content-container">
  <mat-card>
    <h2 class="form-title">ABERTURA DE CAIXA</h2>
    <p class="form-description">
      Informe o saldo inicial e o nome do operador para prosseguir com a abertura de caixa.
    </p>
    <form class="caixa-abertura-form" (ngSubmit)="abrirCaixa()">
      <!-- DADOS -->
      <fieldset>
        <legend>DADOS</legend>
        <div class="row">
          <!-- Saldo Inicial -->
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Saldo Inicial</mat-label>
              <input matInput [(ngModel)]="saldoInicial" name="saldoInicial" type="number" placeholder="Digite o saldo inicial" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- Nome do Operador -->
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nome do Operador(a)</mat-label>
              <input matInput [(ngModel)]="operador" name="operador" placeholder="Digite o nome do operador(a)" required />
            </mat-form-field>
          </div>
        </div>
      </fieldset>

      <!-- BOTÃ•ES -->
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between">
          <button mat-stroked-button color="warn" type="button" (click)="onClear()">Limpar</button>
          <div>
            <button mat-stroked-button color="accent" type="button" (click)="onBack()">Voltar</button>
            <button mat-raised-button color="primary" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</div>
