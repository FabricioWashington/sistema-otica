<div class="content-container">
  <mat-card>
    <h2 class="form-title">CADASTRO DE USUÁRIOS</h2>
    <form class="usuarios-form" (ngSubmit)="onSubmit()">
      <!-- DADOS -->
      <fieldset>
        <legend>DADOS</legend>
        <div class="row">
          <!-- Saldo Inicial -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Saldo Inicial</mat-label>
              <input matInput type="number" placeholder="Digite o saldo inicial" required />
            </mat-form-field>
          </div>
          <!-- Nome do Operador -->
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nome do Operador(a)</mat-label>
              <input matInput placeholder="Digite o nome do operador(a)" required />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- Saldo Final -->
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Saldo Final</mat-label>
              <input matInput type="number" placeholder="Digite o saldo final" />
            </mat-form-field>
          </div>
        </div>
      </fieldset>

      <!-- BOTÕES -->
      <div class="row mt-3">
        <div class="col-md-6 d-flex justify-content-start">
          <button mat-stroked-button color="primary" type="button" (click)="onExibirHistorico()">Exibir Histórico</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between">
          <button mat-stroked-button color="accent" type="button" (click)="onClear()">Limpar</button>
          <div>
            <button mat-stroked-button color="accent" type="button" (click)="onBack()">Voltar</button>
            <button mat-raised-button color="primary" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</div>
